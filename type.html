<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <link rel="stylesheet" href="typestyle.css" >
</head>
<body>
    <main>
        <div class="container">
            <div class="container-content" >
                <h1>Level</h1>
                <p class="time-container">Time left: <span id="time">10s</span></p>
                <!-- <timer here></timer> -->
            </div>
            <section><div class="text-question" id="word"></div></section>
            <article><textarea name="typing-area" id="text" placeholder="Type the word here..." class="text-box" ></textarea></article>
            <div class="button" ><button onclick="openlevel()"><img src="/image/gear.png" alt="logo"></button></div>
        </div>

        <p class="score-container">Score: <span id="score">0</span></p>

        <div id="end-game-container" class="end-game-container"></div>
        <!-- <div class="icons" >
            <div class="one"><img src="/image/gear.png" ></div>
            <div class="one"><img src="/image/gear.png" ></div>
            <div class="one"><img src="/image/gear.png" ></div>
        </div> -->
        <div class="level" id="levels" ></div>
        <div class="level-container" id="level-container" >
            <div class="level-content">
                <span>
                    <h1>Levels</h1>
                    <div class="level-button" id="easy"><button onclick="location.reload()">Easy</button></div>
                    <div class="level-button" id="botton" ><button>Normal</button></div>
                    <div class="level-button" id="hard" ><button onclick="location.reload()">Hard</button></div>
                    <div class="exit-button" ><button onclick="closelevel()">Exit</button></div>
                </span>
            </div>
        </div>
    </main>
    <script src="script.js" ></script>
</body>
</html>
