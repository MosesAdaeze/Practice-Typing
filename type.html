<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <link rel="stylesheet" href="typestyle.css" >
</head>
<body>
    <main>
        <div class="container">
            <div class="container-content" >
                <h1>Normal Level</h1>
                <!-- <timer here></timer> -->
            </div>
            <section><div class="text-question" ><h1>Steel</h1></div></section>
            <article><textarea name="typing-area" class="text-box" ></textarea></article>
            <div class="button" ><button onclick="openlevel()"><img src="/image/gear.png" alt="logo"></button></div>
        </div>

        <!-- <div class="icons" >
            <div class="one"><img src="/image/gear.png" ></div>
            <div class="one"><img src="/image/gear.png" ></div>
            <div class="one"><img src="/image/gear.png" ></div>
        </div> -->
        <div class="level-container" id="levelcontainer" >
            <div class="level-content">
                <h1>Levels</h1>
                <div class="level-button" ><button>Easy</button></div>
                <div class="level-button" ><button>Normal</button></div>
                <div class="level-button" ><button>Hard</button></div>
            </div>
            <div class="exit-button" ><button>Exit</button></div>
        </div>
    </main>

</html>
